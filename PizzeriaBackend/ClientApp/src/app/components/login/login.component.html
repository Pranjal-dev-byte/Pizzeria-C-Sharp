<form (ngSubmit)="onSubmit(userLoginForm)" #userLoginForm="ngForm" class="form">
  <h1 class="mb-3">Login to pizzera</h1>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      class="form-control form-field ng-valid"
      type="email"
      name="email"
      id="email"
      #email="ngModel"
      [(ngModel)]="person.email"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      required
    />
    <div *ngIf="email.touched">
      <p *ngIf="email.errors?.required">Email is a required field!</p>
      <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      class="form-control form-field"
      type="password"
      name="password"
      id="password"
      #password="ngModel"
      pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$"
      [(ngModel)]="person.password"
      required
    />
  </div>
  <div *ngIf="password.touched">
    <p *ngIf="password.errors?.required">Password is a required field!</p>
    <p *ngIf="password.errors?.pattern">
      Password should be atleast 8 characters long and should contain one
      number,one character and one special character
    </p>
    <p *ngIf="errorMsg">{{ errorMsg }}</p>
  </div>

  <button
    type="submit"
    class="btn btn-primary m-3"
    [disabled]="userLoginForm.invalid"
  >
    Submit
  </button>
  <div class="d-flex">
    <p>New to pizzera?&nbsp;</p>
    <a [routerLink]="['/register']">Create a new account</a>
  </div>
</form>
