<div class="app-border">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 mx-auto">
        <p class="py-2 text-center">
          Pizzeria now gives you options to build your own pizza. Customize your
          pizza by choosing ingredients from the list given below
        </p>
      </div>

      <div class="col-sm-8 mx-auto">
        <table class="table table-bordered">
          <tbody *ngFor="let list of buildPizzaData">
            <tr>
              <td>
                <img
                  class="ingredients"
                  src="{{ list.type }}"
                  alt="Image not found"
                />
              </td>

              <td class="font-weight-bold table-data">
                <div>
                  {{ list.tname }} &nbsp; {{ list.price | currency: "INR" }}
                </div>
              </td>

              <td class="table-data">
                <form action="">
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        (change)="addcheckbox($event, list)"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label
                        class="form-check-label text-warning"
                        for="gridCheck"
                      >
                        Add
                      </label>
                    </div>
                  </div>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="total">Total Cost: {{ total | currency: "INR" }}</div>
        <div class="buildButton">
          <button>Build Ur Pizza</button>
        </div>
      </div>
    </div>
  </div>
</div>
